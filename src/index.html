<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Calificaciones</h1>
        <form id="calificaciones-form">
            <label for="total-aciertos">Total de Aciertos:</label>
            <input type="number" id="total-aciertos" min="1" required>
            <button type="submit">Generar Tabla</button>
        </form>
        <div id="tabla-container"></div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <h1>Promedio de Calificaciones por Bloque</h1>
        <form id="promedio-form">
            <div class="materia-input">
                <label for="espanol">Español (0-10):</label>
                <input type="number" id="espanol" min="0" max="10" step="0.01" required>
            </div>
            <div class="materia-input">
                <label for="artes">Artes (0-10):</label>
                <input type="number" id="artes" min="0" max="10" step="0.01" required>
            </div>
            <div class="materia-input">
                <label for="ingles">Inglés (0-10):</label>
                <input type="number" id="ingles" min="0" max="10" step="0.01" required>
            </div>
            <button type="submit">Calcular Promedio</button>
        </form>
        <div id="promedio-resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
